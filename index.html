<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>نتيجة التوجيه</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <img src="./logo.png" alt="شعار المؤسسة" class="logo">
    <h1>🔍 تحقق من القسم الموجه إليه</h1>
    <p class="lead">
      أدخل <strong>رقم التعريف الوطني (NIN)</strong> لمعرفة القسم الذي تم توجيهك إليه.
    </p>

    <form id="lookupForm" autocomplete="off">
      <label for="ninInput">أدخل رقم التعريف الوطني</label>
      <input id="ninInput" name="nin" type="text" inputmode="numeric" pattern="[0-9]*"
             placeholder="مثال: 0123456789" required />
      <div class="row">
        <button type="submit">بحث</button>
        <button type="button" id="clearBtn" class="secondary">مسح</button>
      </div>
    </form>

    <section id="result" class="card hidden" aria-live="polite">
      <h2>✅ النتيجة</h2>
      <p id="resultText"></p>
      <dl id="resultDetails"></dl>
      <div class="row">
        <button id="copyBtn">نسخ النتيجة</button>
        <button id="printBtn" class="secondary">طباعة</button>
      </div>
    </section>

    <section id="notFound" class="card hidden" aria-live="polite">
      <h2>⚠️ لم يتم العثور على نتيجة</h2>
      <p id="notFoundText"></p>
    </section>

    <footer>
      <small>© 2025 المؤسسة العمومية للصحة الجوارية بريان — مصلحة الإعلام الآلي</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
